<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/mondrian2style.css">
	<title>Mondrian</title>
</head>
<body>
	<div id="painting">
		<div id="toprow">
			<div id="toprightcolumn" class="right">
				<div class="box1 tan"></div>
				<div id="divider1" class="black"></div>
				<div class="box1 blue"></div>
			</div>
			<div class="divider2 black right"></div>
			<div id="bigbox" class="aqua right"></div>
			<div class="divider2 black right"></div>
			<div id="topleftcolumn" class="right">
				<div id="box2" class="blue"></div>
				<div id="divider3" class="black"></div>
				<div id="box3" class="skin"></div>
			</div>
		</div>
		<div id="middlerow" class="right">
			<div class=" divider4 black"></div>
		</div>
		<div id="middlerow2">
			<div id="box4" class="blue right"></div>
			<div class="divider5 black right"></div>
			<div id="box5" class="aqua right"></div>
			<div class="divider5 black right"></div>
			<div id="box6" class="tan right"></div>
		</div>
		<div id="middlerow3">
			<div class="divider4 black right"></div>
		</div>
		<div id="bottomrow">
			<div id="rightcolumn" class="right">
				<div class="box7 skin"></div>
				<div id="divider6" class="black"></div>
				<div class="box7 blue"></div>
			</div>
			<div class="divider7 black right"></div>
			<div id="middlecolumn" class="right">
				<div id="box8" class="aqua"></div>
				<div id="divider8" class="black"></div>
				<div id="box9" class="tan"></div>
			</div>
			<div class="divider9 black right"></div>
			<div id="leftcolumn" class="right">
				<div id="box11" class="blue"></div>
				<div id="divider10" class="black"></div>
				<div id="box12" class="aqua"></div>
			</div>
			<div class="divider9 black right"></div>
			<div id="box10" class="skin right"></div>
		</div>
	</div>
</body>
</html>
